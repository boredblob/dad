<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Temperature Conversion</title>

<body>
